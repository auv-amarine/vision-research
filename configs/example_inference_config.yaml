#inference Configuration for YOLO Object Detection example
#this config is used by scripts/inference.sh and src/inference/detect.py

model:
  weights: "experiments/checkpoints/best.pt"  
  device: "0"  

input:
  # 0 for webcam
  source: "data/test/images"  
  image_size: 640  

detection:
  conf_threshold: 0.25  
  iou_threshold: 0.45   
  max_det: 300          
  agnostic_nms: false   
  classes: null         

output:
  save_dir: "experiments/predictions"  
  save_txt: true       
  save_conf: true      
  save_json: false     
  save_crop: false     
  
  visualize: true      
  show_labels: true    
  show_conf: true      
  show_boxes: true     
  line_thickness: 2    
  hide_conf: false     
  hide_labels: false   

video:
  vid_stride: 1        
  stream_buffer: false 
  
optimization:
  half: false          
  dnn: false           
  
advanced:
  augment: false       
  retina_masks: false  
  embed: null          